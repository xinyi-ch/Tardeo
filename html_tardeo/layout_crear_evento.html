<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_tardeo/layout_crear_evento.css">
    <title>CREAR EVENTO</title>
</head>

<body>

    <!--BARRA DE BUSQUEDA POR CATEGORIA-->
    <div class="cosa">
        <div class="square square-izr-sup">
            <button class="btn btn-primary" id="btnFiltroFecha">FECHA</button>
            <button class="btn btn-secondary" id="btnFiltroCategoria">CATEGORÍA</button>
            <button class="btn btn-success" id="btnFiltroUbi">UBICACIÓN</button>
        </div>

        <div class="square square-der-inf">
            <input type="text" class="search-bar" placeholder="  BÚSQUEDA">
            <button class="btn btn-primary" id="btnFiltroBuscar">BUSCAR</button>
        </div>
    </div>

    <!--BARRA DE SEGMENTED-CONTROL CON DOS BOTONES ("CREAR EVENTO" - "MIS EVENTOS")-->
    <div class="segmented-control">
        <input type="radio" name="radio2" value="3" id="tab-1" checked />
        <label for="tab-1" class="segmented-control__1">
            <p id="textBtn">CREAR EVENTO</p>
        </label>

        <input type="radio" name="radio2" value="4" id="tab-2" />
        <label for="tab-2" class="segmented-control__2">
                <p id="textBtn" onclick="entrarMisEventos()">MIS EVENTOS</p>
        </label>
        <div class="segmented-control__color"></div>
    </div>

    <!--GRID PARA AJUSTAR LA COSA DEL USUARIO Y LA COSA DE CARDVIEW DE EVENTOS-->
    <div class="columnPrincipal">
        <div class="red-square">
            <!--IMAGEN DE USUARIO Y BOTONES DE CREAR EVENTOS Y MIS EVENTOS-->
            <div class="grid">
                <div class="grid-item">
                    <img src="../imagenes/gif_usuarios.gif" alt="image" id="imagenUsuarioPerfil">
                </div>
                <div class="grid-item">
                    <p id="nomUsuario">Ada Ferrer</p>
                </div>
                <div class="grid-item">
                    <div>
                        <a href="../html_tardeo/layout_perfil_usuario.html">
                            <button id="botonDos">INICIO</button>
                        </a>
                    </div>
                    <div>
                        <a href="../html_tardeo/layout_mis_eventos.html">
                            <button id="botonUno">MIS EVENTOS</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="columnPrincipal2">
        <div class="green-square">
            <!--TEXTO NOVEDADES-->
            <h1>CREAR NUEVO EVENTO</h1>
            <!--CONTENEDOR FORM PARA CREAR UN EVENTO-->
            <div class="fondoPrincipal">
                <div class="fondoSec">
                    <div class="transparente">
                        <div class="iconTitulo">
                            <img src="../imagenes/poste-indicador.png" alt="iconoTitulo" id="imagenIconoTitulo">
                        </div>
                        <form id="formularioCrearEvento">
                            <div class="form">
                                <input type="text" class="form__input" placeholder="ESCRIBE UN TITULO" id="NombreEvento" name="NombreEvento">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="fondoSec">
                    <div class="transparente">
                        <div class="iconDescripcion">
                            <img src="../imagenes/escribir-carta.png" alt="iconoDescripcion"
                                id="imagenIconoDescripcion">
                        </div>
                        <form id="formularioCrearEvento">
                            <div class="form">
                                <input type="text" class="form__input" placeholder="ESCRIBE UNA DESCRIPCIÓN" id="DescripcionEvento" name="DescripcionEvento">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="fondoSec">
                    <div class="transparente">
                        <div class="iconoUbicacion">
                            <img src="../imagenes/mapas.png" alt="iconoUbicacion" id="imagenIconoUbicacion">
                        </div>
                        <form id="formularioCrearEvento">
                            <div class="form">
                                <input type="text" class="form__input" placeholder="ESCRIBE UNA UBICACIÓN" id="UbicacionEvento" name="UbicacionEvento">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="fondoSec">
                    <div class="transparente">
                        <div class="iconoFecha">
                            <img src="../imagenes/calendario.png" alt="iconoFecha" id="imagenIconoFecha">
                        </div>
                        <form id="formularioCrearEvento">
                            <div class="form">
                                <input type="text" class="form__input" placeholder="ESCRIBE UNA FECHA" id="FechaEvento" name="FechaEvento">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="fondoSec">
                    <div class="transparente">
                        <div class="iconoHora">
                            <img src="../imagenes/despertador.png" alt="iconoHora" id="imagenIconoHora">
                        </div>
                        <form id="formularioCrearEvento">
                            <div class="form">
                                <input type="text" class="form__input" placeholder="ESCRIBE UNA HORA" id="HoraEvento" name="HoraEvento">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="fondoSec">
                    <div class="transparente">
                        <div class="iconoCategoria">
                            <img src="../imagenes/subcarpeta.png" alt="iconoCategoria" id="imagenIconoCategoria">
                        </div>
                        <form id="formularioCrearEvento">
                            <div class="form">
                                <input type="text" class="form__input" placeholder="ESCRIBE UNA CATEGORIA" id="CategoriaEvento" name="CategoriaEvento">
                            </div>
                        </form>
                    </div>
                </div>

                <form id="formularioCrearEvento">
                    <input type="submit" value="Enviar" id="botonUno">
                </form>
            </div>
        </div>
    </div>

<!--
<script src="../js_tardeo/layout_crear_evento.js"></script>
<scrip src="../node_mysql/app.js"></script>
-->
<script src="../node_mysql/src/routes/links.js"></script>
<script src="../js_tardeo/layout_login.js"></script>
</body>

</html>
